<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- this is the code for the instant paynment button -->

    <div id="paypal-instant"></div>
    <script src="https://www.paypal.com/sdk/js?client-id=AYKkiAak_BJXYGItnvtjd5BPmmMUEusgEAS2UR48Tzul0R8Ks2-qPXMxwJa6vv_gBOIIbLdeK8Kl0yC4"></script>
    <script>
      paypal
        .Buttons({
          style: {
            shape: "rect",
            color: "gold",
            layout: "vertical",
            label: "pay",
          },
          createOrder: function (data, actions) {
            return actions.order.create({
              purchase_units: [
                {
                  amount: {
                    value: "10.00", // Replace with the desired payment amount
                  },
                },
              ],
            });
          },
          onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
              alert("Payment completed successfully!");
              // You can perform any necessary post-payment actions here
            });
          },
        })
        .render("#paypal-instant");
    </script>
  </body>
</html>
